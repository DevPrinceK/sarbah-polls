{% extends 'base.html' %}


{% block content %}
<div class="container" style="margin:auto; margin-top: 30px;">
    <!--  -->
    <form method="POST" , action="/ec_admin_result/">
        {% csrf_token %}

        <center>
            <h1>EC Admin Login</h1>
        </center>
        <br>
        <br>

        <div class="mb-3">
            <label for="StudentID" class="form-label">Username</label>
            <input type="text" class="form-control" id="StudentID" name="std_id" aria-describedby="StudentID">
            <!-- <div id="StudentID" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <br>
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" name="pass_key" id="Password">
            <!-- <div id="password" class="form-text">This is the key sent to your mail</div> -->
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
