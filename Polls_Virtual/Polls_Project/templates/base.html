<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Sarbah Polls {% endblock %}</title>

    <!-- Django Static Files -->
    {% load static %}

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href=" {% static 'css/preloader.css' %} ">
</head>

<body>
    <!--  -->
    <!-- preloader -->
    <!-- <div class="loader">Loading...</div> -->

    <!--  -->
    <!-- navigationbar starts -->
    <div class="container-fluid bg-primary">
        <nav class="container navbar navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src=" {% static 'images\sarbah-logo.jpg' %} " alt="" width="50" height="42"
                        class="d-inline-block align-text-top">
                    <span style="font-size: 23px;"> Sarbah Polls</span>
                </a>
            </div>
        </nav>
    </div>
    <!-- navigation bar ends -->

    <!-- dynamic content -->
    {% block content %}

    {% endblock %}



    <!-- footer -->
    <div class="container bg-light" style="padding: 30px;position: fixed; bottom: 0; left: 0; right: 0;">
        <!-- the center tag is obsolete but I am using it anyway  -->
        <center> Powered by: <a href="#">KPS-Technologies</a> </center>
    </div>

    <!-- footer ends -->
</body>

</html>
